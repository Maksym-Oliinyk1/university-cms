<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Authorization</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}"/>

</head>
<body>

<div class="container mt-5">
    <h2>Admin Authorization</h2>
    <form method="get" th:action="@{/showAdmin}">
        <div class="form-group">
            <label for="id">Admin ID:</label>
            <input class="form-control" id="id" name="id" placeholder="Enter Admin ID" type="text">
        </div>
        <button class="btn btn-primary" type="submit">View Admin</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
