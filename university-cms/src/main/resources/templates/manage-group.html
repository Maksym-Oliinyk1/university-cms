<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Group manage</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <div style="text-align: right; padding-right: 5%;">
        <a class="btn btn-success" th:href="@{/}">Go to Home</a>
    </div>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Group Manage Page</h2>
        </div>
        <div class="container mt-4 border p-4">
            <h2>Create Group</h2>
            <form method="post" style="margin: 25px 0" th:action="@{/admin/manage-group/addGroup}" th:object="${group}">
                <div class="mb-3">
                    <label class="form-label" for="groupName">Group Name</label>
                    <input class="form-control" id="groupName" required th:field="*{name}" type="text">
                </div>
                <button class="btn btn-primary" type="submit">Create</button>
            </form>

            <h2>Groups</h2>
            <a class="btn btn-success" th:href="@{/admin/manage-group/listGroup}" th:style="'margin: 25px 0'">List All
                Groups</a>
            <table class="table table-striped">
                <tbody>
                <tr th:each="group : ${groups}">
                    <td th:text="${group.id}"></td>
                    <td>
                        <a th:href="@{/admin/manage-group/showGroup/{id}(id=${group.id})}" th:text="${group.name}"></a>
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                            <form method="post" onsubmit="return confirm('Are you sure you want to delete?')"
                                  th:action="@{/admin/manage-group/deleteGroup/{id}(id=${group.id})}">
                                <input name="_method" type="hidden" value="delete"/>
                                <button class="btn btn-danger" type="submit">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="container mt-3">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">

                        <li class="page-item" th:if="${page != null and page.number > 0}">
                            <a class="page-link" th:href="@{/admin/manage-group/listGroup(page=0)}">First</a>
                        </li>

                        <li class="page-item" th:if="${page != null and page.number > 0}">
                            <a class="page-link" th:href="@{/admin/manage-group/listGroup(page=${page.number - 1})}">Previous</a>
                        </li>

                        <li th:class="${page != null and i == page.number} ? 'page-item active' : 'page-item'"
                            th:each="i : ${#numbers.sequence(0, page != null ? page.totalPages - 1 : 0)}">
                            <a class="page-link" th:href="@{/admin/manage-group/listGroup(page=${i})}"
                               th:text="${i + 1}"></a>
                        </li>

                        <li class="page-item" th:if="${page != null and page.number < page.totalPages - 1}">
                            <a class="page-link" th:href="@{/admin/manage-group/listGroup(page=${page.number + 1})}">Next</a>
                        </li>

                        <li class="page-item" th:if="${page != null and page.number < page.totalPages - 1}">
                            <a class="page-link"
                               th:href="@{/admin/manage-group/listGroup(page=${page.totalPages - 1})}">Last</a>
                        </li>

                    </ul>
                </nav>
            </div>
        </div>
    </div>


    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEX/4Jz2Cpahr+nTn9eEv0f25HAku1xL12/JM"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy4S5lO8Eoc3HAHRgM6Qq1OY72FPS3PFF"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
