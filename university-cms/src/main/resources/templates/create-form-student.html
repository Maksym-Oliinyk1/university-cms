<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Student</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <th:block th:include="fragments/scripts-for-page"></th:block>

</head>
<body>
<div class="container mt-5">
    <h2>Create Student</h2>

    <form enctype="multipart/form-data" method="post" th:action="@{/createStudent}">

        <div class="form-group">
            <label for="groupId">Select Group:</label>
            <select class="form-control" id="groupId" name="group" required>
                <option disabled selected value="">Select Group</option>
                <option th:each="group : ${groups}" th:text="${group.name}" th:value="${group.id}"></option>
            </select>
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li th:class="${pageNumber != null and i == pageNumber ? 'page-item active' : 'page-item'}"
                    th:each="i : ${#numbers.sequence(0, totalPages != null ? totalPages - 1 : 0)}">
                    <a class="page-link" th:href="@{/listGroupsToStudent(pageNumber=${i})}" th:text="${i + 1}"></a>
                </li>
        </nav>

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input class="form-control" id="firstName" name="firstName" required type="text">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input class="form-control" id="lastName" name="lastName" required type="text">
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div class="form-check">
                <input class="form-check-input" id="male" name="gender" required type="radio" value="MALE">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="female" name="gender" required type="radio" value="FEMALE">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>

        <div class="form-group">
            <label for="age">Birth Date:</label>
            <input class="form-control" id="age" name="age" required type="date">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" id="email" name="email" required type="email">
        </div>

        <div class="form-group">
            <label for="image">Image(JPEG or PNG):</label>
            <input accept="image/*" class="form-control-file" id="image" name="image" type="file">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>

        <script src="/js/ajax.js"></script>
    </form>
</div>
</body>
</html>
