<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Student manage</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <div style="text-align: right; padding-right: 5%;">
        <a class="btn btn-success" th:href="@{/}">Go to Home</a>
    </div>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Student Mange Page</h2>
        </div>
        <div class="container mt-4 border p-4">
            <h2>Create Student</h2>
            <form method="post" style="margin-bottom: 15px" th:action="@{/admin/manage-student/addStudent}"
                  th:object="${student}">
                <div class="mb-3">
                    <label class="form-label" for="firstName">First Name</label>
                    <input class="form-control" id="firstName" required th:field="*{firstName}" type="text">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" required th:field="*{lastName}" type="text">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="group">Group</label>
                    <select class="form-control" id="group" name="group.id" required th:field="*{group.id}">
                        <option th:each="groupItem : ${groups}" th:text="${groupItem.name}"
                                th:value="${groupItem.id}"></option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Create</button>
            </form>

            <h2>Students</h2>
            <a class="btn btn-success" th:href="@{/admin/manage-student/listStudent}" th:style="'margin: 20px 0'">List
                All Students</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Group</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td>
                        <a th:href="@{admin/manage-student/{id}(id=${student.id})}"
                           th:text="${student.firstName + ' ' + student.lastName}"></a>
                    </td>
                    <td th:text="${student.group.name}"></td>
                    <td>
                        <form class="d-inline" method="post" th:action="@{/admin/manage-student/attachStudentToGroup}">
                            <input name="studentId" th:value="${student.id}" type="hidden"/>
                            <select class="form-control d-inline" name="groupId">
                                <option
                                        th:each="group : ${groups}"
                                        th:text="${group.name}"
                                        th:unless="${student.group.id == group.id}"
                                        th:value="${group.id}"></option>
                            </select>
                            <button class="btn btn-success" style="margin: 20px 0" type="submit">Attach to Group
                            </button>
                        </form>
                    </td>
                    <td>
                        <form method="post" onsubmit="return confirm('Are you sure you want to delete?')"
                              th:action="@{/admin/manage-student/deleteStudent/{id}(id=${student.id})}">
                            <input name="_method" type="hidden" value="delete"/>
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="container mt-3">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">

                        <li class="page-item" th:if="${page != null and page.number > 0}">
                            <a class="page-link" th:href="@{/admin/manage-student/listStudent(page=0)}">First</a>
                        </li>

                        <li class="page-item" th:if="${page != null and page.number > 0}">
                            <a class="page-link"
                               th:href="@{/admin/manage-student/listStudent(page=${page.number - 1})}">Previous</a>
                        </li>

                        <li th:class="${page != null and i == page.number} ? 'page-item active' : 'page-item'"
                            th:each="i : ${#numbers.sequence(0, page != null ? page.totalPages - 1 : 0)}">
                            <a class="page-link" th:href="@{/admin/manage-student/listStudent(page=${i})}"
                               th:text="${i + 1}"></a>
                        </li>

                        <li class="page-item" th:if="${page != null and page.number < page.totalPages - 1}">
                            <a class="page-link"
                               th:href="@{/admin/manage-student/listStudent(page=${page.number + 1})}">Next</a>
                        </li>

                        <li class="page-item" th:if="${page != null and page.number < page.totalPages - 1}">
                            <a class="page-link"
                               th:href="@{/admin/manage-student/listStudent(page=${page.totalPages - 1})}">Last</a>
                        </li>

                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEX/4Jz2Cpahr+nTn9eEv0f25HAku1xL12/JM"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy4S5lO8Eoc3HAHRgM6Qq1OY72FPS3PFF"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
