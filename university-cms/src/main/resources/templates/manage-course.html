<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Course Management</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Course Management</h2>
        </div>
        <div class="container mt-4 border p-4">
            <div class="container">
                <a class="btn btn-success" th:href="@{/createFormCourse}">Create Course</a>
            </div>
            <h2>Course List</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.id}"></td>
                    <td>
                        <a th:href="@{/showCourse(id=${course.id})}" th:text="${course.name}"></a>
                    </td>
                    <td>
                        <form method="post" onsubmit="return confirm('Are you sure you want to delete?')"
                              th:action="@{/deleteCourse/{id}(id=${course.id})}">
                            <input name="_method" type="hidden" value="put"/>
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form>
                        <a class="btn btn-success" th:href="@{/updateFormCourse/{id}(id=${course.id})}">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="container mt-3">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:if="${pageNumber != null and pageNumber > 0}">
                            <a class="page-link" th:href="@{/listCourses(page=0)}">First</a>
                        </li>

                        <li class="page-item" th:if="${pageNumber != null and pageNumber > 0}">
                            <a class="page-link" th:href="@{/listCourses(page=${pageNumber - 1})}">Previous</a>
                        </li>

                        <li th:class="${pageNumber != null and i == pageNumber ? 'page-item active' : 'page-item'}"
                            th:each="i : ${#numbers.sequence(0, pageNumber != null ? totalPages - 1 : 0)}">
                            <a class="page-link" th:href="@{/listCourses(pageNumber=${i})}" th:text="${i + 1}"></a>
                        </li>

                        <li class="page-item" th:if="${pageNumber != null and pageNumber < totalPages - 1}">
                            <a class="page-link" th:href="@{/listCourses(page=${pageNumber + 1})}">Next</a>
                        </li>

                        <li class="page-item" th:if="${pageNumber != null and pageNumber < totalPages - 1}">
                            <a class="page-link" th:href="@{/listCourses(page=${totalPages - 1})}">Last</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
