<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Faculty</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
    <th:block th:include="fragments/scripts-for-page"></th:block>

</head>
<body>

<div class="container mt-4">
    <div class="container">
        <div class="row">
            <div class="col-md-8 user-details">
                <h2 th:text="${faculty.name}">Faculty Name</h2>
            </div>
        </div>
    </div>
    <div>
        <h5>Courses:</h5>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td>
                <a th:href="@{/showCourse(id=${course.id})}" th:text="${course.name}"></a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li th:class="${pageNumber != null and i == pageNumber ? 'page-item active' : 'page-item'}"
                th:each="i : ${#numbers.sequence(0, pageNumber != null ? totalPages - 1 : 0)}">
                <a class="page-link"
                   th:href="@{/listCoursesByFaculty/{facultyId}(facultyId=${faculty.id}, pageNumber=${i})}"
                   th:text="${i + 1}"></a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
