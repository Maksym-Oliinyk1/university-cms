<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Teacher manage</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <div style="text-align: right; padding-right: 5%;">
        <a class="btn btn-success" th:href="@{/}">Go to Home</a>
    </div>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Teacher Manage Page</h2>
        </div>
        <div class="container mt-4 border p-4">
            <h2>Create Teacher</h2>
            <form method="post" style="margin: 25px 0" th:action="@{/admin/manage-teacher/addTeacher}"
                  th:object="${teacher}">
                <div class="mb-3">
                    <label class="form-label" for="firstName">First Name</label>
                    <input class="form-control" id="firstName" required th:field="*{firstName}" type="text">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" required th:field="*{lastName}" type="text">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="academicDegree">Academic Degree</label>
                    <input class="form-control" id="academicDegree" required th:field="*{academicDegree}" type="text">
                </div>

                <button class="btn btn-primary" type="submit">Create</button>
            </form>

            <h2>Teachers</h2>
            <a class="btn btn-success" th:href="@{/admin/manage-teacher/listTeacher}" th:style="'margin: 25px 0'">List
                All Teachers</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Academic Degree</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="teacher : ${teachers}">
                    <td th:text="${teacher.id}"></td>
                    <td>
                        <a th:href="@{admin/manage-teacher/{id}(id=${teacher.id})}"
                           th:text="${teacher.firstName + ' ' + teacher.lastName}"></a>
                    </td>
                    <td th:text="${teacher.academicDegree}"></td>
                    <td>
                        <form method="post" onsubmit="return confirm('Are you sure you want to delete?')"
                              th:action="@{/admin/manage-teacher/deleteTeacher/{id}(id=${teacher.id})}">
                            <input name="_method" type="hidden" value="delete"/>
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="container mt-3">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">

                        <li class="page-item" th:if="${page != null and page.number > 0}">
                            <a class="page-link" th:href="@{/admin/manage-teacher/listTeacher(page=0)}">First</a>
                        </li>

                        <li class="page-item" th:if="${page != null and page.number > 0}">
                            <a class="page-link"
                               th:href="@{/admin/manage-teacher/listTeacher(page=${page.number - 1})}">Previous</a>
                        </li>

                        <li th:class="${page != null and i == page.number} ? 'page-item active' : 'page-item'"
                            th:each="i : ${#numbers.sequence(0, page != null ? page.totalPages - 1 : 0)}">
                            <a class="page-link" th:href="@{/admin/manage-teacher/listTeacher(page=${i})}"
                               th:text="${i + 1}"></a>
                        </li>

                        <li class="page-item" th:if="${page != null and page.number < page.totalPages - 1}">
                            <a class="page-link"
                               th:href="@{/admin/manage-teacher/listTeacher(page=${page.number + 1})}">Next</a>
                        </li>

                        <li class="page-item" th:if="${page != null and page.number < page.totalPages - 1}">
                            <a class="page-link"
                               th:href="@{/admin/manage-teacher/listTeacher(page=${page.totalPages - 1})}">Last</a>
                        </li>

                    </ul>
                </nav>
            </div>
        </div>

        <script crossorigin="anonymous"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script crossorigin="anonymous"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEX/4Jz2Cpahr+nTn9eEv0f25HAku1xL12/JM"
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script crossorigin="anonymous"
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy4S5lO8Eoc3HAHRgM6Qq1OY72FPS3PFF"
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
